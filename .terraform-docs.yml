formatter: "markdown table"

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    <!-- Do NOT EDIT this section manually. It will be autogenerated by terraform_docs -->

    {{ .Content }}

    <!-- END_TF_DOCS -->

content: |-
  {{ .Header }}
  ## <a name="tfdocs"></a> Module Documentation
  ### Example(s)

  ```hcl
  {{ include "examples/example.tf" }}
  ```


  {{ .Inputs }}
  {{ .Outputs }}
  {{ .Modules }}
  {{ .Providers }}
  {{ .Requirements }}
  {{ .Resources }}

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 3
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
